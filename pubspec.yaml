name: challenge
description: Flutter Challenge project with DDD and MOBX.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  another_flushbar: ^1.10.24
  auto_route: ^2.2.0
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  flutter_mobx: ^2.0.0
  get_it: ^7.2.0
  injectable: ^1.4.1
  intl: ^0.17.0
  mobx: ^2.0.1
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9
  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: null
  freezed: ^0.14.2
  injectable_generator: null
  lint: ^1.5.3
  mobx_codegen: ^2.0.1+3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
        - asset: fonts/Roboto/Roboto-ThinItalic.ttf
        - asset: fonts/Roboto/Roboto-Light.ttf
        - asset: fonts/Roboto/Roboto-LightItalic.ttf
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Italic.ttf
        - asset: fonts/Roboto/Roboto-Medium.ttf
        - asset: fonts/Roboto/Roboto-MediumItalic.ttf
        - asset: fonts/Roboto/Roboto-Bold.ttf
        - asset: fonts/Roboto/Roboto-BlackItalic.ttf
        - asset: fonts/Roboto/Roboto-Black.ttf
        - asset: fonts/Roboto/Roboto-BlackItalic.ttf
